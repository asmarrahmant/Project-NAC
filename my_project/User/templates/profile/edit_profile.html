<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Edit Profile </title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

</head>

<body>
    <main class="dashboard">
        <header class="header">
            <div class="header-top">
                <button onclick="goBack()" type="button" class="back-button mdi mdi-arrow-left">  </button>
            </div>
            <div class="header-bottom">
                <h1 class="header-title"> Edit Profile </h1>
            </div>
        </header>
        <article class="article">
            <div class="toast-box">
                <div id="toast" class="toast mdi mdi-check-decagram"> </div>
            </div>
            <div class="profile-info upload-info">
                <i class="profile-image"><img src="../images/user-image.png" alt="" /></i>
                <div class="upload-content">
                    <span class="upload-file"> <input type="file" name="" id=""> Upload Photo </span>
                </div>
            </div>
            <form class="form register-form" method="post">
                <div class="form-group">
                    <label class="form-label"> Full Name </label>
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name" value="Twyllo">
                </div>
                <div class="form-group">
                    <label class="form-label"> Email </label>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" value="twyllo@mail.com">
                </div>
                <div class="form-group">
                    <label class="form-label"> Mobile </label>
                    <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" value="+91 0123 456 789">
                </div>
                <div class="form-group">
                    <label class="form-label"> Location </label>
                    <input type="text" name="location" class="form-control" placeholder="Location" value="Willingdon Island, Kochi">
                </div>
                <div class="form-group">
                    <label class="form-label"> Occupation </label>
                    <input type="text" name="occupation" class="form-control" placeholder="Occupation" value="Mrketing Manager">
                </div>
                <div class="form-group">
                    <a type="button" class="master-btn" href="#" onclick="showToast('Save Profile')">  Save </a>
                </div>
            </form>
        </article>

    </main>

    <!-- JS -->
    <script type="text/javascript" src="../static/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../static/scripts/main.jquery.js"></script>

</body>

</html>
