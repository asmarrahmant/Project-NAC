<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/css/resetpassword.css">
</head>
<body>
    <main class="newpassword">
        <div class="container">
            <div class="newpasswordbox">
                <div class="toast-box">
                    <div id="toast" class="toast mdi mdi-check-decagram"> </div>
                </div>
                <div class="top">
                    <div class="column">
                        <h1 class="title">Reset your password</h1>
                        <form action="/user/login" method="POST">
                            <div class="form-grp">
                                <i class="mdi mdi-lock-outline"></i>
                                <input type="text" placeholder="Enter new password" id="username">
                            </div>
                            <div class="form-grp">
                                <i class="mdi mdi-lock-outline"></i>
                                <input type="password" placeholder="Re-enter password" id="userpassword">
                            </div>
                            <div class="btn-grp">
                                <a href="{% url 'login'%}" class="ok-btn" type="button" onclick="showToast('Password changed')">OK</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../static/scripts/validation.js"></script>
    <script type="text/javascript" src="../static/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../static/scripts/main.jquery.js"></script>

</body>
</html>
