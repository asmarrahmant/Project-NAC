<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <main class="login">
        <div class="container">
            <div class="loginbox">
                <div class="top">
                    <div class="column">
                        <h1 class="title">Login</h1>
                        <form action="/user/login" method="POST">
                            <div class="form-grp">
                                <i class="mdi mdi-account-circle-outline"></i>
                                <input type="text" placeholder="User Name" id="username">
                            </div>
                            <div class="form-grp">
                                <i class="mdi mdi-lock-outline"></i>
                                <input type="password" placeholder="Password" id="userpassword">
                            </div>
                            <div class="btn-grp">
                                <a href="{% url 'home'%}" class="login-btn" type="button">Login</a>
                            </div>
                            <div class="forgot-password">
                                <a href="forgot-password.html" class="link1" data-toggle="modal" data-target="#exampleModal">Forgot your password ?</a>  
                            </div>
                        </form>
                    </div>
                </div>
                <div class="bottom">
                    <div class="column">
                        <p class="text1">Don't have an account ?</p>
                        <a href="{% url 'sign'%}" class="signbtn">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- modal -->
    <div class="modal fade forgot-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="toast-box">
                <div id="toast" class="toast mdi mdi-check-decagram"> </div>
            </div>
            <div class="modal-body">
                <i class="mdi mdi-alert-circle-outline"></i>
                <h4 class="title">Forgot Password</h4>
                <p class="text">Enter your mobile number and we'll send you an OTP to reset your password.</p>
                <div class="modal-input">
                    <i class="mdi mdi-cellphone"></i>
                    <input type="number" placeholder="Enter your mobile number">
                </div>
                <button type="button" class="btn modal-btn" onclick="location.href='{% url 'otp'%}'">Submit</button>
                <a href="{% url 'login'%}" class="back"> <i class="mdi mdi-chevron-left"></i> Back to Login</a>
            </div>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="../static/scripts/validation.js"></script>
    <script type="text/javascript" src="../static/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../static/scripts/main.jquery.js"></script>


</body>
</html>
